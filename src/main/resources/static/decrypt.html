<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<title>IAMSPE - Servidor de Configurações</title>
</head>
<body>

    <div class="container" id="app">
        <h1>Descriptografar</h1>

        <form v-on:submit.prevent="onSubmit">
            <div class="form-group">
                <label for="encrypted">Texto criptografado</label> 
                <input type="text" class="form-control" id="encrypted" placeholder="Digite o texto criptografado" v-model="encrypted" required>
            </div>

            <div class="form-group">
                <label for="decrypted">Texto descriptografado</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="decrypted" readonly v-model="decrypted">
                    <div class="input-group-prepend" v-on:click="copyDecrypted">
                        <span class="input-group-text" id="inputGroupPrepend2"><i class="fa fa-clipboard" aria-hidden="true"></i></span>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Descriptografar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
        var app = new Vue({
            el : '#app',
            data : {
            	encrypted: null,
            	decrypted: null
            },
            methods : {
                onSubmit : function() {  
                	app.decrypted = '';
                    axios.post('/config-server/decrypt', this.encrypted)
                        .then(function (response) {                 
                            console.info(response.data);
                            app.decrypted = response.data;
                        })
                        .catch(function (error) {
                            console.error(error);
                        });                 
                },
                copyDecrypted: function() {
                      var copyText = document.getElementById("decrypted");
                      copyText.select();
                      document.execCommand("copy");
                }
            }
        });
    </script>

</body>
</html>
